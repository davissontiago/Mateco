{% extends 'base.html' %}

{% block title %}Emissor Inteligente{% endblock %}

{% block head %}
    <style>
        .caixa { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; margin: 0 auto; text-align: center; }
        
        h1 { color: #2c3e50; font-size: 1.8rem; margin-bottom: 30px; }
        
        input[type="number"] { width: 100%; padding: 15px; font-size: 2em; text-align: center; border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box; color: #2c3e50; font-weight: bold; margin-bottom: 20px;}
        
        .btn-verificar { background-color: #3498db; color: white; border: none; padding: 18px; font-size: 1.3em; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold; }
        .btn-verificar:hover { background-color: #2980b9; }

        /* Modal */
        dialog { border: none; border-radius: 15px; box-shadow: 0 15px 40px rgba(0,0,0,0.4); width: 90%; max-width: 450px; padding: 20px; }
        dialog::backdrop { background: rgba(0,0,0,0.7); }
        
        /* Cabe√ßalho do Modal */
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .meta-valor { font-size: 1.1em; color: #7f8c8d; }
        .meta-valor strong { color: #2c3e50; }

        .lista-itens { max-height: 200px; overflow-y: auto; background: #f8f9fa; border: 1px solid #eee; border-radius: 5px; margin: 10px 0; padding: 10px; text-align: left; }
        .item-linha { display: flex; justify-content: space-between; border-bottom: 1px dashed #ccc; padding: 5px 0; font-size: 0.9em; }
        
        .total-destaque { font-size: 1.6em; color: #27ae60; font-weight: bold; text-align: right; margin-top: 10px; }

        /* A√á√ïES DO MODAL (3 Bot√µes) */
        .modal-actions { display: flex; gap: 8px; margin-top: 20px; }
        
        .btn-acao { flex: 1; padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; color: white; font-size: 0.9em; transition: 0.2s; }
        
        .btn-cancel { background: #e74c3c; } /* Vermelho */
        .btn-cancel:hover { background: #c0392b; }

        .btn-refazer { background: #f39c12; } /* Laranja */
        .btn-refazer:hover { background: #e67e22; }

        .btn-confirm { background: #27ae60; flex: 1.5; } /* Verde e maior */
        .btn-confirm:hover { background: #2ecc71; }
        
        .btn-acao:disabled { background: #ccc; cursor: not-allowed; }

        .sucesso-msg { color: #27ae60; font-weight: bold; margin-top: 20px; padding: 15px; background: #eafaf1; border-radius: 8px; }
        .btn-imprimir { display: inline-block; margin-top: 15px; background: #2c3e50; color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: bold; }
    </style>
{% endblock %}

{% block content %}
    <div class="caixa">
        <h1>Frente de Caixa</h1>
        <label style="display:block; margin-bottom:10px; color:#777; font-weight:bold;">Valor Desejado (R$)</label>
        <input type="number" id="valorInput" placeholder="0,00" step="0.01">
        
        <button onclick="simularNota()" class="btn-verificar">
            SIMULAR NOTA
        </button>

        <div id="status"></div>
    </div>

    <dialog id="modalConfirmacao">
        <div class="modal-header">
            <h2 style="margin: 0; color: #333;">Itens Gerados</h2>
            <div class="meta-valor">Meta: <strong id="metaModal">R$ 0,00</strong></div>
        </div>
        
        <div class="lista-itens" id="listaItensModal">
            </div>
        
        <div class="total-destaque" id="totalModal">Total: R$ 0,00</div>

        <div class="modal-actions">
            <button class="btn-acao btn-cancel" onclick="fecharModal()">Cancelar</button>
            <button class="btn-acao btn-refazer" onclick="simularNota()">Refazer</button>
            <button id="btnEmitirReal" class="btn-acao btn-confirm" onclick="emitirNotaReal()">CONFIRMAR</button>
        </div>
    </dialog>

    {% csrf_token %}
{% endblock %}

{% block scripts %}
    <script>
        const modal = document.getElementById('modalConfirmacao');
        const valorInput = document.getElementById('valorInput');
        let itensAtuais = [];

        async function simularNota() {
            const valor = parseFloat(valorInput.value);
            if (isNaN(valor) || valor <= 0) { alert("Valor inv√°lido!"); return; }

            const btnSimular = document.querySelector('.btn-verificar');
            const btnRefazer = document.querySelector('.btn-refazer');
            
            if(btnSimular) { btnSimular.disabled = true; btnSimular.innerText = "Calculando..."; }
            if(btnRefazer) { btnRefazer.disabled = true; btnRefazer.innerText = "..."; }

            try {
                const response = await fetch(`/api/produtos/?simular=true&valor=${valor}`);
                const data = await response.json();

                if (data.error) {
                    alert("Erro: " + data.error);
                    return;
                }

                itensAtuais = data.itens;
                
                // Passa o valor ALVO tamb√©m para exibir
                exibirNoModal(data.itens, data.total, valor);
                
                if (!modal.open) {
                    modal.showModal();
                }

            } catch (error) {
                alert("Erro na simula√ß√£o: " + error.message);
            } finally {
                if(btnSimular) { btnSimular.disabled = false; btnSimular.innerText = "SIMULAR NOTA"; }
                if(btnRefazer) { btnRefazer.disabled = false; btnRefazer.innerText = "Refazer"; }
            }
        }

        function exibirNoModal(itens, total, valorAlvo) {
            const divLista = document.getElementById('listaItensModal');
            divLista.innerHTML = "";
            
            // Atualiza a META (Valor Alvo)
            document.getElementById('metaModal').innerText = "R$ " + valorAlvo.toFixed(2);

            itens.forEach(item => {
                divLista.innerHTML += `
                    <div class="item-linha">
                        <span><b>${item.quantidade}x</b> ${item.nome}</span>
                        <span>R$ ${item.valor_total.toFixed(2)}</span>
                    </div>`;
            });
            
            document.getElementById('totalModal').innerText = "Total: R$ " + total.toFixed(2);
        }

        function fecharModal() { 
            modal.close(); 
        }

        async function emitirNotaReal() {
            const btn = document.getElementById('btnEmitirReal');
            const statusDiv = document.getElementById('status');
            
            btn.disabled = true; btn.innerText = "Emitindo...";

            try {
                const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                
                const response = await fetch('/emitir-nota/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrftoken },
                    body: JSON.stringify({ itens: itensAtuais })
                });

                const data = await response.json();
                modal.close();

                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="sucesso-msg">
                            ‚úÖ NOTA DE R$ ${data.valor.toFixed(2)} EMITIDA!<br>
                            <a href="/imprimir-nota/${data.id_nota}/" target="_blank" class="btn-imprimir">üñ®Ô∏è IMPRIMIR</a>
                        </div>`;
                    valorInput.value = "";
                } else {
                    alert("Erro ao emitir: " + data.mensagem);
                }
            } catch (error) {
                alert("Erro de comunica√ß√£o.");
            } finally {
                btn.disabled = false; btn.innerText = "CONFIRMAR";
            }
        }
    </script>
{% endblock %}
