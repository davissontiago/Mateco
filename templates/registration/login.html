{% extends "base.html" %}

{% block title %}Login - Mateco{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
    
    <h2 style="text-align: center; color: #00838f margin-bottom: 25px;">Entrar no Sistema</h2>
    
    <form method="post">
        {% csrf_token %}
        
        {% if form.errors %}
            <div style="background-color: #fce4e4; border: 1px solid #f5c6cb; padding: 10px; border-radius: 6px; margin-bottom: 20px;">
                <p style="color: #721c24; text-align: center; margin: 0; font-size: 0.9em;">
                    Usuário ou senha incorretos.
                </p>
            </div>
        {% endif %}

        <div style="margin-bottom: 20px;">
            <label for="id_username" style="display: block; margin-bottom: 8px; color: #00838f font-weight: 500;">
                Usuário:
            </label>
            <input type="text" name="username" autofocus required id="id_username" 
                   style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 25px;">
            <label for="id_password" style="display: block; margin-bottom: 8px; color: #00838f font-weight: 500;">
                Senha:
            </label>
            <input type="password" name="password" required id="id_password" 
                   style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; box-sizing: border-box;">
        </div>

        <button type="submit" 
                style="width: 100%; padding: 14px; background-color: #546e7a; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1em; font-weight: bold; transition: background 0.3s ease;">
            Entrar
        </button>
    </form>
</div>
{% endblock %}
