{% extends "base.html" %}

{% block title %}Login - Mateco{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
    <h2 style="text-align: center;">Entrar no Sistema</h2>
    
    <form method="post">
        {% csrf_token %}
        {% if form.errors %}
            <p style="color: red; text-align: center;">Usuário ou senha incorretos.</p>
        {% endif %}

        <div style="margin-bottom: 15px;">
            <label for="id_username">Usuário:</label>
            <input type="text" name="username" autofocus required id="id_username" style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="id_password">Senha:</label>
            <input type="password" name="password" required id="id_password" style="width: 100%; padding: 8px;">
        </div>

        <button type="submit" style="width: 100%; padding: 10px; background-color: #2c3e50; color: white; border: none; cursor: pointer;">
            Entrar
        </button>
    </form>
</div>
{% endblock %}
