{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>{% block title %}Mateco PDV{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block head %}{% endblock %}
</head>
<body>

    <nav>
        <div class="brand">Mateco Sistemas</div>
        <div class="nav-links">
            <a href="{% url 'home' %}">Início</a>
            <a href="{% url 'emitir' %}">Emitir</a>
            <a href="{% url 'listar_notas' %}">Histórico</a>
            <a href="/admin">Admin</a>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        &copy; 2025 Mateco Sistemas - Versão Mobile
    </footer>

    {% block scripts %}{% endblock %}

</body>
</html>
