<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mateco{% endblock %}</title>
    
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #f4f4f9; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* Navbar simples */
        nav { background-color: #2c3e50; padding: 1rem; color: white; display: flex; justify-content: space-between; align-items: center; }
        nav a { color: white; text-decoration: none; margin-left: 15px; font-weight: bold; }
        nav a:hover { color: #3498db; }
        .brand { font-size: 1.5em; font-weight: bold; }

        /* Container centralizado */
        .container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        
        /* Rodapé */
        footer { background-color: #ecf0f1; color: #7f8c8d; text-align: center; padding: 10px; font-size: 0.9em; }
    </style>

    {% block head %}{% endblock %}
</head>
<body>

    <nav>
        <div class="brand">Mateco Construções</div>
        <div>
            <a href="{% url 'home' %}">Início</a>
            <a href="{% url 'emitir' %}">Emitir Notas</a>
            <a href="{% url 'listar_notas' %}">Histórico</a> <a href="/admin">Admin</a>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        &copy; 2025 Mateco Sistemas
    </footer>

    {% block scripts %}{% endblock %}

</body>
</html>
